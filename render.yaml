    name: litreview
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SECRET_KEY
        value: change-me
      # For Option A (SQLite on ephemeral FS), uncomment the next line:
